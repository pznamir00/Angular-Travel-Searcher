name: CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: bitovi/github-actions-angular-to-github-pages@v1.0.0
        with:
          path: dist/travel-scheduler
          build_command: npm run build -- --base-href=/${{ github.event.repository.name }}/ --configuration staging
